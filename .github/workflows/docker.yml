name: Build and Push Docker Image

on:
  push:
    branches: [ development ]
    paths:
      - 'docker/**'
      - '.github/workflows/docker.yml'

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write  # Required to push to GHCR
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
          
      - name: Extract Perl VERSION and Git tag
        id: version
        run: |
            PERL_MODULE=$(find lib -name 'WebDyne.pm' | head -n 1)
            VERSION=$(perl -ne "print \$1 if (m{\\\$VERSION\\s*=\\s*['\"]([^'\"]+)['\"]})" "$PERL_MODULE")
            MAJOR=$(echo "$VERSION" | cut -d. -f1)
            REVISION=$(git rev-parse --short HEAD)
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            DESCRIBE=$(git describe --tags --dirty --always)
            GITREF="${GITHUB_REF##*/}"
            GITTAG=$(git describe --tags --dirty --abbrev=0)

            echo "VERSION: $VERSION"
            echo "MAJOR: $MAJOR"
            echo "REVISION: $REVISION"
            echo "BRANCH: $BRANCH"
            echo "DESCRIBE: $DESCRIBE"
            echo "GITREF: $GITREF"
            echo "GITTAG: $GITTAG"

            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "major=$MAJOR" >> $GITHUB_OUTPUT
            echo "revision=$REVISION" >> $GITHUB_OUTPUT
            echo "branch=$BRANCH" >> $GITHUB_OUTPUT
            echo "describe=$DESCRIBE" >> $GITHUB_OUTPUT
            echo "gitref=$GITREF" >> $GITHUB_OUTPUT
            echo "gittag=$GITTAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.test
          push: true
          platforms: linux/arm64,linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/webdyne:latest
            ghcr.io/${{ github.repository_owner }}/webdyne:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/webdyne:${{ steps.version.outputs.major }}          
            ghcr.io/${{ github.repository_owner }}/webdyne:${{ steps.version.outputs.revision }}          
            ghcr.io/${{ github.repository_owner }}/webdyne:${{ steps.version.outputs.branch }}
            ghcr.io/${{ github.repository_owner }}/webdyne:${{ steps.version.outputs.describe }}          
            ghcr.io/${{ github.repository_owner }}/webdyne:${{ steps.version.outputs.gitref }}          
            ghcr.io/${{ github.repository_owner }}/webdyne:${{ steps.version.outputs.gittag }}          
          #outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=PSGI web service for generating dynamic HTML pages with embedded Perl
          labels: |
            org.opencontainers.image.title=WebDyne
            org.opencontainers.image.description=PSGI web service for generating dynamic HTML pages with embedded Perl
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.licenses=Artistic-1.0-Perl OR GPL-1.0-or-later
