name: Build and Push Docker Image

on:
  push:
    branches: [ development ]
    paths:
      - 'docker/**'
      - '.github/workflows/docker.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required to push to GHCR
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.test
          push: true
          platforms: linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/webdyne:latest
          labels: |
            org.opencontainers.image.title=WebDyne
            org.opencontainers.image.description=PSGI web service for generating dynamic HTML pages with embedded Perl
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.licenses=Artistic-1.0-Perl OR GPL-1.0-or-later
