<!DOCTYPE html><html lang="en"><head><title>Untitled Document</title><meta charset="UTF-8"></head>
<body><p><select><option disabled value="red">Red</option>
<option value="blue">Blue</option></select></p><p><select disabled><option value="red">Red</option>
<option value="blue">Blue</option></select></p><p><select><option value="red">Red</option>
<option disabled value="blue">Blue</option></select></p><p><select><option value="red">Red</option>
<option selected value="blue">Blue</option></select></p><p><select multiple><option selected value="red">Red</option>
<option selected value="blue">Blue</option></select></p></body></html>
